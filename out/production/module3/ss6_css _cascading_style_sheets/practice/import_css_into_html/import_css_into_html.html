<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="import_css_into_html.css">
    <style>
    p{
        color: blue;
    }
    </style>
</head>
<body>
<!--Thẻ h1 sử dụng inline-style-->
<h1 style="color: green">This is heading 1</h1>
<!--Thẻ p sử dụng internal-style-->
<p>This is an ordinary paragraph. Notice that this text is blue. The
default text color for a page is defined in the body selector.</p>
<!--id1 sử dụng external-style-->
<p id="id1">Red</p>
</body>
</html>
